<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - OPINIFY</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>
        <a
          href="../HTML/home.html"
          style="color: inherit; text-decoration: none"
          >OPINIFY</a
        >
      </h1>
      <section class="site-nav">
        <nav>
          <a href="../HTML/home.html" class="active">Home</a>
          <a href="../HTML/search.html">Search</a>
          <a href="../HTML/profile.html">Profile</a>
          <a href="../HTML/login.html" id="login-link">Login</a>
          <a href="../HTML/register.html" id="register-link">Register</a>
        </nav>
        <section id="mode-switcher-container"></section>
      </section>
    </header>

    <main class="profile-page">
      <section class="profile-container">
        <section class="profile-content">
          <section class="profile-header">
            <section class="profile-picture-container">
              <img
                src=""
                alt="Profile Picture"
                class="profile-picture"
                id="profile-picture"
              />
            </section>
            <section class="profile-info">
              <h1 id="username">Username</h1>
              <p class="member-since">
                Member since <span id="join-date">January 2023</span>
              </p>
              <section class="profile-stats">
                <section class="stat">
                  <span class="stat-number" id="review-count">24</span>
                  <span class="stat-label">Reviews</span>
                </section>
                <section class="stat">
                  <span class="stat-number" id="follower-count">156</span>
                  <span class="stat-label">Followers</span>
                </section>
                <section class="stat">
                  <span class="stat-number" id="following-count">87</span>
                  <span class="stat-label">Following</span>
                </section>
              </section>
              <button class="follow-btn" id="follow-btn">Follow</button>
            </section>
          </section>

          <nav class="profile-nav">
            <button class="profile-nav-btn active" data-section="reviews">
              My Reviews
            </button>
            <button class="profile-nav-btn" data-section="favorites">
              Favorites
            </button>
            <button class="profile-nav-btn" data-section="followers">
              Followers
            </button>
            <button class="profile-nav-btn" data-section="following">
              Following
            </button>
          </nav>

          <section class="profile-section active" id="reviews-section">
            <h2>My Reviews</h2>
            <section class="reviews-list" id="user-reviews-list"></section>
          </section>

          <section class="profile-section" id="favorites-section">
            <section class="section-header">
              <h2>My Favorites</h2>
              <section class="view-options">
                <button class="view-option active" data-view="grid">
                  <i class="fas fa-th"></i>
                </button>
                <button class="view-option" data-view="list">
                  <i class="fas fa-list"></i>
                </button>
              </section>
            </section>
            <section
              class="favorites-container grid-view"
              id="favorites-container"
            ></section>
          </section>

          <section class="profile-section" id="followers-section">
            <h2>Followers</h2>
            <section class="users-list" id="followers-list"></section>
          </section>

          <section class="profile-section" id="following-section">
            <h2>Following</h2>
            <section class="users-list" id="following-list"></section>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 OPINIFY. All rights reserved.</p>
    </footer>

    <script src="../JS/app.js"></script>
    <script src="../JS/profile.js"></script>
  </body>
</html>
